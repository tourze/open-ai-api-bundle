services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    public: false

  # Entity repositories
  Tourze\OpenAiApiBundle\Repository\:
    resource: '../../Repository/'

  # Services
  Tourze\OpenAiApiBundle\Service\:
    resource: '../../Service/'

  # Controllers
  Tourze\OpenAiApiBundle\Controller\:
    resource: '../../Controller/'
    tags: ['controller.service_arguments']

  # Admin menu service
  Tourze\OpenAiApiBundle\Service\AdminMenu:
    public: true
